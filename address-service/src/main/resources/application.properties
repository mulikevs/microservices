spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sitemapdevmicro
spring.datasource.username=root

spring.datasource.password=mysql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.formart_sql=true

spring.application.name =address-app
server.port=8099
server.servlet.context-path=/address-app/api

#eureka.instance.lease-renewal-interval-in-seconds=90

eureka.instance.metadata-map.configPath=/address-app/api
eureka.instance.metadata-map.xyz=test

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Address App
info.app.version=1.0.0
